<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentar - JOJO no Louvre</title>
    <link rel="stylesheet" href="../estilos/formulario.css">
</head>
<body>
    <header>
        <h1>Formulário de Comentários</h1>
        <p>Deixe seu comentário sobre JoJo's Bizarre Adventure!</p>
    </header>

    <nav>
        <ul class="menu">
            <li><a href="../index.html">Início</a></li>
            <li>
                <a href="#">Sobre</a>
                <ul class="dropdown">
                    <li><a href="Autor.html">Autor</a></li>
                    <li><a href="Obra.html">Obra</a></li>
                </ul>
            </li>
            <li><a href="comentar.html">Comentar</a></li>
        </ul>
    </nav>

    <form id="commentForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="rating">Avaliação:</label>
        <select id="rating" name="rating" required>
            <option value="">Selecione uma avaliação</option>
            <option value="1">1 - Ruim</option>
            <option value="2">2 - Regular</option>
            <option value="3">3 - Bom</option>
            <option value="4">4 - Muito Bom</option>
            <option value="5">5 - Excelente</option>
        </select>

        <label for="comment">Comentário:</label>
        <textarea id="comment" name="comment" rows="4" required></textarea>

        <label for="subscribe">Deseja se inscrever na nossa newsletter?</label>
        <input type="checkbox" id="subscribe" name="subscribe">

        <button type="submit">Enviar</button>
        <button type="button" onclick="clearForm()">Limpar</button>
    </form>

    <section id="resposta">
    </section>
    <script src="../scripts/formulario.js"></script>
</body>
</html>
